<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открой картинку</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <div class="image"></div>
        </div>

        <div class="quiz">
            <p id="quiz-text">Ответь на вопросы, чтобы открыть картинку! :)</p>
            <div id="question" style="display:none;">
                <p id="question-text"></p>
                <div id="answers"></div>
                <p id="wrong-answer-message" style="display:none; color: red;">Неправильный ответ. Попробуй снова.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
